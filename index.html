<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>@oracleziggurat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Helvetica, Arial, sans-serif;
      background:#ffffff;
      color:#8a8a8a;
      overflow-x:hidden;
      transition:color .2s ease;
    }
    body.scrolling,
    body.scrolling a,
    body.scrolling h1,
    body.scrolling p,
    body.scrolling nav a{
      color:#00ff4c !important;
    }
    .background-grid{
      position:fixed;top:0;left:0;width:100%;height:100%;
      pointer-events:none;z-index:0;
      display:grid;
      grid-template-columns:repeat(5,1fr);
      grid-template-rows:repeat(3,1fr);
      align-items:center;justify-items:center;
    }
    .background-grid span{font-size:24px;color:#000;}
    .logo{
      position:fixed;top:20px;right:24px;
      font-size:16px;
      background:linear-gradient(135deg,#8a8a8a,#00ff4c);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      z-index:20;
    }
    .hero{position:relative;height:100vh;background:#000;z-index:1;}
    .hero video{
      position:absolute;top:50%;left:50%;
      width:100%;height:100%;
      object-fit:cover;
      transform:translate(-50%,-50%);
    }
    .hero-text{
      position:absolute;bottom:40px;left:40px;
      font-size:12px;letter-spacing:2px;color:#fff;opacity:.7;
    }
    nav{
      position:sticky;top:0;background:#fff;
      padding:20px 40px;display:flex;gap:24px;
      border-bottom:1px solid #e5e5e5;z-index:10;
    }
    nav a{
      font-size:11px;letter-spacing:2px;
      text-transform:uppercase;text-decoration:none;color:inherit;
    }
    section{padding:90px 40px;max-width:900px;position:relative;z-index:5;}
    h1{font-size:18px;letter-spacing:2px;font-weight:normal;margin-bottom:20px;}
    p{font-size:14px;line-height:1.6;margin-bottom:10px;}
    footer{padding:40px;font-size:12px;opacity:.6;position:relative;z-index:5;}
    ::selection{background:#00ff4c;color:#fff;}
  </style>
</head>
<body>

<div class="background-grid">
  <span>+</span><span>+</span><span>+</span><span>+</span><span>+</span>
  <span>+</span><span>+</span><span>+</span><span>+</span><span>+</span>
  <span>+</span><span>+</span><span>+</span><span>+</span><span>+</span>
</div>

<div class="logo">36</div>

<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="hero-text">@oracleziggurat</div>
</div>

<nav>
  <a href="#music">Music</a>
  <a href="#videos">Videos</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section id="music">
  <h1>Music</h1>
  <p>Project / EP / Album — 2026</p>
</section>

<section id="videos">
  <h1>Videos</h1>
  <p>YouTube / Visual works</p>
</section>

<section id="about">
  <h1>About</h1>
  <p>@oracleziggurat<br>Sound / image / structure.</p>
</section>

<section id="contact">
  <h1>Contact</h1>
  <p>email@domain.com</p>
</section>

<footer>© 2026 @oracleziggurat</footer>

<script>
let t;
window.addEventListener("scroll",()=>{
  document.body.classList.add("scrolling");
  clearTimeout(t);
  t=setTimeout(()=>{document.body.classList.remove("scrolling");},150);
});
</script>

</body>
</html>
